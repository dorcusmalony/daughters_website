</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Nile Daughters</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="programs.html">Programs</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="resources.html">Resources</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
    </div>

    <!-- Contact Section -->
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to provide feedback, please contact us using the form below.</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Footer -->
    <footer class="page__footer mt-5">
        <div class="footer-content row no-gutters">
            <div class="col-6 order-1 col-sm-6 order-sm-1 footer-title-b">
                <a href="/" title="Nile Daughters"></a>
            </div>

            <div class="col-12 order-3 col-sm-3 order-sm-3 d-flex align-items-sm-end footer-about-b block block--footer-about-us">

                    <li class="nav-item">
                        <a href="./about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>

            <div class="col-12 order-4 col-sm-3 order-sm-4 d-flex align-items-sm-end footer-login-b block block--ifwloginfooterblock">
                <div>
                    <a href="/login" class="login">Login</a>
                    <a href="/register" class="register">SignUp</a>
                </div>
            </div>

            <div class="col-6 order-2 text-right col-sm-6 order-sm-2 text-sm-right footer-social-links-b block block--ifundwomen-v2-sociallinks">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="/terms-conditions" class="nav-link">Terms of Use</a>
                    </li>
                    <li class="nav-item">
                        <a href="/privacy-policy" class="nav-link">Privacy Policy</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
